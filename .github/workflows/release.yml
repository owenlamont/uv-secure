name: Release

on:
  push:
    tags:
      # Publish on any tag that looks like a semantic version e.g. 1.2.3
      - '*.*.*'

jobs:
  pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: release
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b
      - run: uv build
      - name: Smoke test (wheel)
        run: uv run --isolated --no-project -p 3.10 --with dist/*.whl tests/test_smoke.py
      - name: Smoke test (source distribution)
        run: uv run --isolated --no-project -p 3.10 --with dist/*.tar.gz tests/test_smoke.py
      - run: uv publish --trusted-publishing always
