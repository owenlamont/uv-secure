name: Pre-commit checks
on:
  pull_request:
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b
        with:
          enable-cache: true
      - name: Cache prek
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb
        with:
          path: ~/.cache/prek
          key: prek-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: prek-${{ runner.os }}-
      - name: Install the project
        run: uv sync
      - name: Install pre-commit globally
        run: uv tool install prek
      - name: Install ty globally
        run: uv tool install ty
      - name: Run pre-commit hooks
        env:
          SKIP: no-commit-to-branch  # Skip the main branch protection hook in CI
        run: prek run --all-files
