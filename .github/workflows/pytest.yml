name: Pytest
on:
  pull_request:
jobs:
  pytest-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install the project
        run: uv sync --all-extras --dev
      - name: Run tests with Coverage
        run: uv run pytest tests --cov=. --cov-report=term
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: .coverage
          include-hidden-files: true
  combine-and-comment:
    runs-on: ubuntu-latest
    needs: pytest-ubuntu
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Set up Python
        uses: actions/setup-python@v5
      - name: install coverage
        run: uv tool install coverage
      - name: Download coverage 3.9
        uses: actions/download-artifact@v4
        with:
          name: coverage-3.9
          path: coverage/3.9
      - name: Download coverage 3.10
        uses: actions/download-artifact@v4
        with:
          name: coverage-3.10
          path: coverage/3.10
      - name: Download coverage 3.11
        uses: actions/download-artifact@v4
        with:
          name: coverage-3.11
          path: coverage/3.11
      - name: Download coverage 3.12
        uses: actions/download-artifact@v4
        with:
          name: coverage-3.12
          path: coverage/3.12
      - name: Download coverage 3.13
        uses: actions/download-artifact@v4
        with:
          name: coverage-3.13
          path: coverage/3.13
      - name: Install coverage
        run: pip install coverage
      - name: Combine coverage data
        run: |
          coverage combine coverage/3.*/.coverage
          coverage report > coverage_summary.txt
      - name: Prepare Comment Body
        run: |
          echo '### Coverage Report' >> comment_body.md
          echo '```txt' >> comment_body.md
          cat coverage_summary.txt >> comment_body.md
          echo '' >> comment_body.md
          echo '```' >> comment_body.md
      - name: Find Coverage Report Comment
        id: find-comment
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: github-actions[bot]
          body-includes: '### Coverage Report'
      - name: Create or Update Coverage Comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: comment_body.md
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          edit-mode: replace
