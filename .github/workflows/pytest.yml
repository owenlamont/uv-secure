name: Pytest
on:
  pull_request:
jobs:
  pytest-with-coverage:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        extra: ["none", "faster-async"]
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405
        with:
          python-version: ${{ matrix.python-version }}
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Cache virtualenv
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb
        with:
          path: .venv
          key: venv-${{ runner.os }}-py${{ matrix.python-version }}-${{ matrix.extra }}-${{ hashFiles('uv.lock') }}
          restore-keys: venv-${{ runner.os }}-py${{ matrix.python-version }}-${{ matrix.extra }}-
      - name: Install the project (no extras)
        if: matrix.extra == 'none'
        run: |
          uv python pin ${{ matrix.python-version }}
          uv sync
      - name: Install the project (faster-async)
        if: matrix.extra == 'faster-async'
        run: |
          uv python pin ${{ matrix.python-version }}
          uv sync --extra faster-async
      - name: Run tests with Coverage
        run: uv run pytest -n logical --color=no tests --cov=. --cov-branch --cov-report=term-missing
      - name: Upload coverage artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: coverage-${{ matrix.os }}-python-${{ matrix.python-version }}-extra-${{ matrix.extra }}
          path: .coverage
          include-hidden-files: true
  combine-and-comment:
    runs-on: ubuntu-latest
    needs: pytest-with-coverage
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b
        with:
          enable-cache: true
      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405
        with:
          python-version: "3.13"
      - name: Install the project
        run: uv sync --all-extras
      - name: Download all coverage artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          path: coverage
      - name: Combine coverage data
        run: |
          set -o pipefail
          uv run coverage combine coverage/*-python-*-extra-*/.coverage
          uv run coverage report | tee coverage_summary.txt
      - name: Compute test/src size ratio
        run: |
          uv run python scripts/size_ratio.py > ratio_summary.txt
      - name: Prepare Comment Body
        run: |
          echo '### Coverage Report' >> comment_body.md
          echo '```txt' >> comment_body.md
          cat coverage_summary.txt >> comment_body.md
          echo '' >> comment_body.md
          cat ratio_summary.txt >> comment_body.md
          echo '' >> comment_body.md
          echo '```' >> comment_body.md
      - name: Find Coverage Report Comment
        if: github.event.pull_request.head.repo.full_name == github.repository
        id: find-comment
        uses: peter-evans/find-comment@b30e6a3c0ed37e7c023ccd3f1db5c6c0b0c23aad
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: github-actions[bot]
          body-includes: '### Coverage Report'
      - name: Create or Update Coverage Comment
        if: github.event.pull_request.head.repo.full_name == github.repository
        uses: peter-evans/create-or-update-comment@e8674b075228eee787fea43ef493e45ece1004c9
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: comment_body.md
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          edit-mode: replace
      - name: Display Coverage Report in Logs
        run: cat comment_body.md
